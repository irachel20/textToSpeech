<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Text to Speech</title>
  </head>
  <body class="container mt-5 bg-dark d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-dark"
      id="launch"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      TEXT TO SPEECH
    </button>
    <div
      class="modal"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <p class="lead text-light mt-4">Select Voice</p>
          <button id="close" class="text-light btn btn-dark">GO BACK</button>
        </div>

        <select
          id="voices"
          class="form-select bg-secondary text-light"
        ></select>
        <div class="d-flex mt-4 text-light">
          <div>
            <p class="lead">Volume</p>
            <input
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.1"
              id="volume"
            />
            <span id="volume-label" class="ms-2">1</span>
          </div>
          <div class="mx-5">
            <p class="lead">Rate</p>
            <input
              type="range"
              min="0.1"
              max="10"
              value="1"
              id="rate"
              step="0.1"
            />
            <span id="rate-label" class="ms-2">1</span>
          </div>
          <div>
            <p class="lead">Pitch</p>
            <input
              type="range"
              min="0"
              max="2"
              value="1"
              step="0.1"
              id="pitch"
            />
            <span id="pitch-label" class="ms-2">1</span>
          </div>
        </div>
        <textarea
          class="form-control bg-dark text-light mt-5"
          cols="30"
          rows="10"
          placeholder="Type here..."
        ></textarea>
        <div class="mb-5">
          <button id="start" class="btn btn-success mt-5 me-3">Start</button>
          <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
          <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
          <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
